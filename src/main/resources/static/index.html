<!DOCTYPE html>
<html>
<head>
    <title>Anagram Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="first">First Text</label>
                    <input type="text" id="first" class="form-control" placeholder="First text here..">
                </div>
                <div class="form-group">
                    <label for="second">Second Text</label>
                    <input type="text" id="second" class="form-control" placeholder="Second text here..">
                </div>
                <button id="check-anagram" class="btn btn-default" type="submit">Check Anagram</button>
                <button id="clear-results" class="btn btn-default" type="submit">Clear Results</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Result</th>
                </tr>
                </thead>
                <tbody id="result">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
